<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donny Dump Archive</title>


  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 1rem;
      background: #f4f4f4;
    }

    #content {
      max-width: 800px;
      margin: auto;
    }

    .loading {
      text-align: center;
      font-size: 1.2em;
      padding: 2em 0;
      color: #555;
    }

    /* Generic spoiler styling */
    .spoiler,
    .chatlog__attachment--spoiler {
      position: relative;
      filter: blur(5px);
      cursor: pointer;
      transition: filter 0.2s ease;
    }

    /* Remove blur when revealed */
    .spoiler.revealed,
    .chatlog__attachment--spoiler.revealed {
      filter: none;
    }

    /* This targets any overlay added via ::after or ::before */
    .spoiler::after,
    .chatlog__attachment--spoiler::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .spoiler.revealed::after,
    .chatlog__attachment--spoiler.revealed::after {
      opacity: 0;
    }
  </style>

</head>
<body>
  <div id="content">
    <h1>Donny Dump Archive</h1>
    <div id="loader" class="loading">Loading messages...</div>
  </div>

  <script>
    const content = document.getElementById("content");
    const loader = document.getElementById("loader");
    let currentPart = 1;
    let loading = false;
    let finished = false;

    async function loadNextPart() {
      if (loading || finished) return;
      loading = true;
      loader.textContent = `Loading part ${currentPart}...`;

      try {
        // ðŸ‘‡ Change here: look in "donnydump_parts" folder
        const res = await fetch(`donnydump_parts/Donypart${currentPart}.html`);
        if (!res.ok) {
          finished = true;
          loader.textContent = "All messages loaded.";
          return;
        }

        const html = await res.text();
        const wrapper = document.createElement("div");
        wrapper.innerHTML = html;
        content.insertBefore(wrapper, loader);

        currentPart++;
        loading = false;
      } catch (err) {
        console.error(err);
        loader.textContent = "Error loading messages.";
      }
    }

    // Load the first part immediately
    loadNextPart();

    // Load more parts as user scrolls
    window.addEventListener("scroll", () => {
      const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;
      if (nearBottom) {
        loadNextPart();
      }
    });

    document.addEventListener("click", (e) => {
      const target = e.target;

      if (
        target.classList.contains("spoiler") ||
        target.classList.contains("chatlog__attachment--spoiler")
      ) {
        target.classList.toggle("revealed");
      }

      if (
        target.tagName === "IMG" &&
        target.parentElement &&
        (target.parentElement.classList.contains("spoiler") ||
        target.parentElement.classList.contains("chatlog__attachment--spoiler"))
      ) {
        target.parentElement.classList.toggle("revealed");
      }
    });

  </script>


</body>
</html>
