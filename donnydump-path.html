<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="cats.png">
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button id="accessBtn">Access</button>
    <div class="error" id="error">Incorrect password.</div>
  </div>

  <script>
    document.getElementById("accessBtn").addEventListener("click", () => {
      const password = document.getElementById("password").value;
      const correct = "democracyforever"; // plaintext match
      if (password === correct) {
        sessionStorage.setItem("authorized", "true");
        window.location.href = "donnydump.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
