<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Archive</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login {
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Access</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function md5(s) {
      return crypto.subtle.digest("MD5", new TextEncoder().encode(s)).then(buf => {
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
      });
    }

    async function checkPassword() {
      const input = document.getElementById("password").value;
      const hash = await md5(input);
      const correct = "b213f7e9e4106e877f5dc2465a70fc88"; // MD5 of "democracyforever"
      if (hash === correct) {
        window.location.href = "donnydump.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
