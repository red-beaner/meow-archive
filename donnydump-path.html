<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Access</button>
    <div class="error" id="error">Incorrect password.</div>
  </div>

  <script>
    function md5(string) {
      return crypto.subtle.digest("MD5", new TextEncoder().encode(string)).then(buf => {
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, "0")).join("");
      });
    }

    async function checkPassword() {
      const input = document.getElementById("password").value;
      const hash = await md5(input);
      const correctHash = "e82c6f9d6f8cf97b1bcd60cfa098f359"; // MD5 of "democracyforever"

      if (hash === correctHash) {
        sessionStorage.setItem("authorized", "true");
        window.location.href = "donnydump.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
